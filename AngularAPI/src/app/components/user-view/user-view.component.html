<section class="container mt-4">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card shadow-sm">
        
        @if(user) {
          <div class="row g-0">
            <!-- Imagen -->
            <div class="col-md-4 d-flex align-items-center justify-content-center p-3">
              <img [src]="user.image" class="img-fluid rounded" alt="{{ user.first_name }}">
            </div>

            <!-- Datos -->
            <div class="col-md-8">
              <div class="card-body">
                <h3 class="card-title">{{ user.first_name }} {{ user.last_name }}</h3>
                <p class="card-text"><strong>Nombre de usuario:</strong> {{ user.username }}</p>
                <p class="card-text"><strong>Email:</strong> {{ user.email }}</p>
              </div>
            </div>
          </div>

          <!-- Botones de acciÃ³n -->
          <div class="card-footer d-flex justify-content-between">
            <button class="btn btn-secondary" (click)="retroceder()">Volver</button>
            <div>
              <button class="btn btn-warning me-2" (click)="actualizarUsuario(user)">Editar</button>
              <button class="btn btn-danger" (click)="eliminarUsuario(user)">Eliminar</button>
            </div>
          </div>
        } @else {
          <div class="p-4 text-center">
            <p class="text-muted">Cargando usuario...</p>
          </div>
        }

      </div>
    </div>
  </div>
</section>
