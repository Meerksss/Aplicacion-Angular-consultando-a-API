<div class="container mt-4">
  <h2 class="mb-4">Usuarios</h2>
  <div class="row">
    @for(user of arrUsers; track user._id) {
      <div class="col-md-4 mb-3">
        <div class="card h-100 shadow-sm">
          <img [src]="user.image" class="card-img-top" alt="{{user.first_name}}">
          <div class="card-body">
            <h5 class="card-title">{{ user.first_name }} {{ user.last_name }}</h5>
            <p class="card-text"><strong>Email:</strong> {{ user.email }}</p>
            <p class="card-text"><strong>Username:</strong> {{ user.username }}</p>

            <div class="d-flex justify-content-between">
              <button class="btn btn-primary btn-sm" (click)="detalleUsuario(user)">Ver</button>
              <button class="btn btn-warning btn-sm" (click)="actualizarUsuario(user)">Editar</button>
              <button class="btn btn-danger btn-sm" (click)="eliminarUsuario(user)">Borrar</button>
            </div>
          </div>
        </div>
      </div>
    }
  </div>
</div>
